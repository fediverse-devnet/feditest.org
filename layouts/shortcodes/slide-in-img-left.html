{{ if .Get "style" }}
<div class="slide-in-img slide-in-img-left" style="{{ .Get "style" }}">
{{ else }}
<div class="slide-in-img slide-in-img-left">
{{ end }}
{{ if .Get "href" }}
 <a href="{{ .Get "href" }}">
  <img src="{{ .Get "src" }}" alt="{{ .Get "alt" }}">
 </a>
{{ else }}
 <img src="{{ .Get "src" }}" alt="{{ .Get "alt" }}">
{{ end }}
</div>
