{{- $tag   := .Get 0 -}}
{{- $label := .Get 1 -}}
{{- with .Site.GetPage ( printf "/glossary/%s.md" ( $tag )) -}}
<a class="term" title="Click for definition in the glossary" href="/glossary/{{ lower $tag }}/">
{{-     if $label -}}
{{-         $label -}}
{{-     else if .Params.plural -}}
{{-         .Params.plural -}}
{{-     else -}}
<span class="undef">{{ $tag }}</span>
{{-     end -}}
</a>
{{- else -}}
<span class="undef">{{ $tag }}</span>
{{- end -}}
